<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>

</head>
<body>

  <main class="card-container">
    <div class="card">
      <img src="/images/image-product-mobile.jpg" class="card-hero-mobile" alt="Gabrielle Chanel Perfume Mobile">
      <img src="/images/image-product-desktop.jpg" class="card-hero-desktop" alt="Gabrielle Chanel Perfume Desktop">
    
      <div class="card-content">
        <p class="card-category">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price-split flex">
          <p class="card-price-new">$149.99</p>
          <p class="card-price-old">$169.99</p>
        </div>
        
        <button class="card-button" type="button">
          <img src="/images/icon-cart.svg" class="card-button-icon" alt="" aria-hidden="true">
          Add to Cart</button>
      </div>
    </div>
  </main>

</body>
</html>
